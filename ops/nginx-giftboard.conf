# Nginx config for GiftBoard
# Frontend served from /srv/projects/giftboard/frontend/current
# Backend proxied at /giftboard/api/ -> 127.0.0.1:6001

server {
  listen 80;
  server_name projects.thiering.org;

  # Frontend (SPA) under /giftboard/
  location /giftboard/ {
    alias /srv/projects/giftboard/frontend/current/;
    try_files $uri $uri/ /giftboard/index.html;
    add_header Cache-Control "public, max-age=300";
  }

  # Backend API proxied under /giftboard/api/
  location /giftboard/api/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 60s;
    proxy_pass http://127.0.0.1:6001/;
  }

  # Optional: tighten static caching for hashed assets
  location ^~ /giftboard/assets/ {
    alias /srv/projects/giftboard/frontend/current/assets/;
    try_files $uri $uri/ =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }
}
